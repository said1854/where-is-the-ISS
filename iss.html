<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where is the ISS?</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
        integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
        integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
        crossorigin=""></script>
    <style>
        #map {
            height: 70vh;
        }
    </style>
</head>

<body>
    <h1>Hey! This is the location of International Space Station(ISS)</h1>
    <p> latitude: <span id="lat"></span> <br>
        Longitude: <span id="lon"></span> </p>
    <!-- <div id="content" style="background-color: blue;height: 100px;"></div> -->
    <div id="map"></div>

    <script>
        const map = L.map('map').setView([0, 0], 0);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        const apiUrl = "https://api.wheretheiss.at/v1/satellites/25544";
        // getData();
        let issLoc = [];
        getData();
        var issIcon = L.icon({
            iconUrl: 'iss.png',
            iconSize: [50, 32],
            iconAnchor: [25, 16],
        });
        async function getData() {
            const response = await fetch(apiUrl);
            const data = await response.json();
            const {
                latitude,
                longitude
            } = data;
            console.log(latitude);
            console.log(longitude)
            L.marker([latitude, longitude], {
                icon: issIcon
            }).addTo(map);
            document.querySelector("#lat").textContent = latitude;
            document.querySelector("#lon").textContent = longitude;
            return (latitude, longitude);
        }

        document.querySelector("#content").textContent = issLoc;
    </script>
</body>

</html>
